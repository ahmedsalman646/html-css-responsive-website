<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- stylesSheet -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/30b64a1bf1.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>


    <!-- main section start -->
    <main>
        <section class="container">
            <!-- Top player section start -->
            <div class="topPlayerSection">
                <h2 class="sectionTitle">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>Salman Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Shajeduk Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Rasel Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                </div>
                <hr>
            </div>
            <!-- Top player section end -->
            <!-- top blogs section start -->
            <div class="topBlogsSection">
                <div class="blogSection">
                    <h2 class="sectionTitle">Top Blogs</h2>
                </div>
                <div class="blogs">
                    <div class="blog">
                        <div class="blogCover">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blogInfo">
                            <h3 class="blogTitle">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blogAuthor"><span>By</span> <a href="#">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blogCover">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blogInfo">
                            <h3 class="blogTitle">UI cheat sheet: list vs grids</h3>
                            <p class="blogAuthor"><span>By</span> <a href="#">Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blogCover">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blogInfo">
                            <h3 class="blogTitle">7 typography tips for interface design</h3>
                            <p class="blogAuthor"><span>By</span> <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="blogCover">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blogInfo">
                            <h3 class="blogTitle">Your logo is
                                copied</h3>
                            <p class="blogAuthor"><span>By</span> <a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- top blogs section end -->
        </section>
    </main>
    <!-- main section end -->


</body>

</html>
